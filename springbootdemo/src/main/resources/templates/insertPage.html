<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
</head>

<body>

<div style="width:800px;height:100%;margin-left:270px;">

</div>
</body>
</html>
