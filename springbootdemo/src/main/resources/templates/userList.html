<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>

<style>
    a{
        color: #000000;

    }
</style>

<body>

<table >
    <thead>
    <tr style="text-align:center">
        <th>ID</th>
        <th>Name</th>
        <th>Password</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="list:${list}">
        <td th:text="${list.id}"></td>
        <td th:text="${list.name}"></td>
        <td th:text="${list.password}"></td>
        <td>
            <button><a  th:href="@{/updatePage(id=${list.id})}">修改</a></button>
            <button><a  th:href="@{/delete(id=${list.id})}">删除</a></button>
        </td>
    </tr>
    </tbody>
</table>
<button ><a th:href="@{'/insertPage'}">添加用户</a></button>
<button ><a th:href="@{'/userList'}">刷新</a></button>
</body>
</html>
